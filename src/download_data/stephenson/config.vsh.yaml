name: download_stephenson
# TODO: description for stephenson
description: "download stephenson..."
arguments:
  - name: --output
    description: The path of the output file
    type: file
    example: stephenson.h5ad
    default: data/stephenson.h5ad
    direction: output
  - name: --max_chunks
    description: The maximum number of chunks to download. Used for test purposes
    type: integer
    example: 5
    required: false
  - name: --output_compression
    description: The compression format of the output file
    type: string
    example: gzip
    required: false
    
resources:
  - type: python_script
    path: script.py

engines:
  - type: native
runners:
  - type: executable
  - type: nextflow